<div class="authenticate">
  <h1> Sign Up</h1>
  <form name="sigupForm" ng-submit="signup()">
    <label>Username</label>
    <input name="username" type='text' ng-model='user.username' placeholder="enter username" ng-minlength="8" ng-maxlength="15" required>
    <p class='error' ng-show="signupForm.username.$error.required">Username Required</p>
    <p class='error' ng-show="signupForm.username.$error.minlength">Must be at least 8 char long</p>
    <p class='error' ng-show="signupForm.username.$error.maxlength">Must be at east 15 char long</p>

    <label>Password</label>
    <input name="password" type="text" ng-model="user.password" placeholder="enter password" ng-minlength="15" ng-maxlength="15">
    <p class='error' ng-show="signupForm.password.$error.minlength">Must be at least 8 char long</p>
    <p class='error' ng-show="signupForm.password.$error.maxlength">Must be at east 15 char long</p>

    <input type="button" ng-click="reset()" value="Reset"/>
    <button>Signup</button>
  </form>
  <a href="/login">Already a member? Login Here</a>
</div>
